version: '3.1'

services:
  mongo:
    image: mongo:4.4
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

#Web interface for MongoDB
  mongo-express:
    image: mongo-express:0.54
    restart: always
    ports:
      - "8081:8081"
